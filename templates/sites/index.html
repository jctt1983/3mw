{% extends "layouts/base.html" %}

{% block content %}
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		{% if total %}
		<div class="list-group">
			{% for site in sites %}
			<a href="{% url 'sites:detail' site.id %}" class="list-group-item">{{ site.name }}</a>
			{% endfor %}
		</div>
		{% else %}
		<div class="alert alert-warning" role="alert">
			<strong>Empty records</strong> Sorry, no sites in this list.
		</div>
		{% endif %}
	</div>
</div>
{% endblock %}
