{% extends "layouts/base.html" %}

{% block content %}
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		{% if total %}
		<div class="list-group">
			{% for site in sites %}
			<a href="{% url 'sites:detail' site.id %}" class="list-group-item">{{ site.name }}</a>
			{% endfor %}
		</div>
		{% else %}
			{% include 'shared/messages/empty_rows.html' with message='there are no sites in this list.' %}
		{% endif %}
	</div>
</div>
{% endblock %}
